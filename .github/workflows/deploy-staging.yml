name: Deploy to Staging

on:
  push:
    branches: [dev]
  workflow_dispatch:
    inputs:
      force_merge:
        description: 'Force merge even if checks fail'
        type: boolean
        default: false

jobs:
  promote-to-staging:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # Wait for CI checks to complete
      - name: Wait for lint
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'lint'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success

      - name: Wait for tests
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'test'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success

      # Super simple promotion process
      - name: Push dev branch to staging
        if: success() || github.event.inputs.force_merge == 'true'
        run: |
          # Configure git
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"

          # Push dev directly to staging branch
          git push origin HEAD:staging -f

      - name: Log success
        if: success()
        run: echo "✅ Successfully promoted to staging!"

      - name: Log failure
        if: failure()
        run: echo "❌ Failed to promote to staging. Check the logs for details."
